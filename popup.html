<!DOCTYPE html>
<html>
<head>
  <title>HTTPS Proxy Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 20px;
      background-color: #f1f1f1;
      margin: 0;
      box-sizing: border-box;
    }
    h1 {
      font-size: 20px;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    label {
      width: 100%;
      margin-bottom: 10px;
      font-size: 14px;
      color: #333;
    }
    input {
      width: calc(100% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    #connectButton {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #connectButton:hover {
      background-color: #45a049;
    }
    #status, #currentURL, #errorMessage {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
    #errorMessage {
      color: red;
    }
  </style>
</head>
<body>
<h1>VPN Settings</h1>
<form id="vpn-form">
  <button type="button" id="connectButton">Connect</button>
</form>
<div id="status"></div>
<div id="currentURL"></div>
<div id="errorMessage"></div>
<script src="popup.js"></script>
</body>
</html>
